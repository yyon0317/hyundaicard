<!DOCTYPE html>
<html lang="ko">

<head>
    @@include("../partials/meta.html")
</head>

<body>
    @@include("../partials/guide.head.html",{
        "menu": "UI Elements",
        "title": "Form"
    })
    <div id="guide" class="guide">
        <div class="layer">
            <div class="guide__title">Form</div>
            <div class="guide__desc">
                모든 입력창에 공통적으로 적용되는 기본적인 스타일입니다. <br>
                상태에 맞게 적절한 스타일을 적용해, 사용자가 현재 상태를 파악하기 쉽도록 합니다.
            </div>
            <div class="guide__content">
                <div class="guide__title2">Basic Form</div>
                <div class="guide__sample mb-xl">
                    <div class="row margin-xl">
                        <div class="col-4">
                            <div class="types">Normal</div>
                            <input type="text" class="input input-block" placeholder="Normal value">
                        </div>
                        <div class="col-4">
                            <div class="types">Focused</div>
                            <input type="text" class="input input-block" placeholder="Focused value">
                        </div>
                        <div class="col-4">
                            <div class="types">Disabled</div>
                            <input type="text" class="input input-block" disabled placeholder="Disabled value">
                        </div>
                    </div>
                </div>
                <div class="guide__title2">Group of Form</div>
                <div class="guide__sample">
                    <div class="row margin-xl mb-m">
                        <div class="col-6">
                            <div class="form-flexs form-search">
                                <select name="" id="" class="select">
                                    <option value="">Dropdown</option>
                                </select>
                                <input type="text" class="input input-block">
                                <button type="submit" class="btn-submit">검색</button>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-flexs form-search">
                                <input type="text" class="input input-block">
                                <button type="submit" class="btn btn-s">Button</button>
                            </div>
                        </div>
                    </div>

                    <div class="row margin-xl">
                        <div class="col-6">
                            <div class="form-flexs form-search">
                                <input type="text" class="input input-block">
                                <select name="" id="" class="select">
                                    <option value="">Dropdown</option>
                                </select>
                                <button type="submit" class="btn btn-s btn-solid">Button</button>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-flexs form-search">
                                <input type="text" class="input input-block">
                                <select name="" id="" class="select">
                                    <option value="">Dropdown</option>
                                </select>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    @@include("../partials/guide.tail.html")
</body>

</html>
